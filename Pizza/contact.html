<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Amaranth|Open+Sans+Condensed:300"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Candal|Open+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="accueil.html" data-hover="Accueil">Accueil</a></li>
          <li><a href="commande.html" data-hover="Commande">Commande</a></li>
          <li><a href="#" data-hover="Nos chefs">Nos chefs</a></li>
          <li><a href="contact.html" data-hover="Contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="contact">
        <form>
          <input
            type="text"
            name="nom"
            placeholder="Votre nom"
            minlength="5"
            maxlength="7"
            required
          />
          <input
            type="text"
            name="prenom"
            placeholder="Votre prénom"
            required
          />
          <input type="email" name="mail" placeholder="Votre mail" />
          <input type="text" name="tel" placeholder="Votre téléphone" />
          <textarea
            name="message"
            rows="5"
            placeholder="Votre message"
          ></textarea>
          <button type="submit" name="button">Envoyer</button>
          <button type="reset" name="button">Effacer</button>
        </form>
      </section>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d695.7669226747317!2d10.175766488091792!3d36.79666307265225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzbCsDQ3JzQ4LjAiTiAxMMKwMTAnMzQuNyJF!5e1!3m2!1sfr!2stn!4v1553265623641"
        width="600"
        height="450"
        frameborder="0"
        style="border:0"
      ></iframe>
      <iframe
        title="La page Wikipédia consacrée à Robert Louis Stevenson"
        src="https://fr.wikipedia.org/wiki/Robert_Louis_Stevenson"
        height="600"
        width="500"
      ></iframe>
      <iframe
        title="Accueil"
        src="accueil.html#Poulet"
        height="600"
        width="500"
      ></iframe>
    </main>
    <footer>
      <p><img src="img/logo.png" /></p>
      <p><a href="http://www.idaformation.com">IDAF Formation </a></p>
    </footer>
  </body>
</html>
